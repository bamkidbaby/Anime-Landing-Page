<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Anime Landing Page</title>

  <!-- Font Awesome 5 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
   <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="app">

    <!-- LEFT panel (desktop) -->
    <aside class="left-panel card" aria-hidden="true">
      <div class="profile-compact">
        <div class="pfp card" style="width:90px;height:90px;border-radius:50%;overflow:hidden"><img src="./profile.jpg" alt="profile" style="width:100%;height:100%;object-fit:cover"></div>
        <div style="text-align:center">PROFILE</div>
      </div>

      <div class="row" style="justify-content:center">
        <div class="icon-btn"><i class="fas fa-fan"></i></div>
        <div class="icon-btn" style="background:transparent;color:#fff"><i class="fas fa-home"></i></div>
        <div class="icon-btn"><i class="fas fa-star"></i></div>
      </div>

      <div class="row" style="justify-content:center;gap:6px">
        <i class="fab fa-instagram"></i>
        <i class="fab fa-youtube"></i>
        <div style="background:var(--bg);padding:6px;border-radius:8px">EN<br>RU</div>
      </div>
    </aside>

    <!-- MAIN -->
    <main class="main">
      <div class="top card">
        <div class="row" style="gap:10px">
          <button id="menuToggle" class="icon-btn" aria-label="open menu"><i class="fas fa-bars"></i></button>
        </div>

        <div class="tabs" role="tablist">
          <div class="tab">ANIME</div>
          <div class="tab">MANGA</div>
          <div class="tab tab-chat" data-open="#chatModal">CHAT</div>
        </div>

        <div class="row" style="margin-left:auto">
          <div class="icon-btn" id="openRight"><i class="fas fa-comments"></i></div>
        </div>
      </div>

      <section class="hero card">
        <img src="./first.jpg" alt="hero image">
        <div class="date-card" id="dateCard" role="button" aria-label="show date">
          <small>NEW EPISODE</small>
          <div style="font-size:28px">1</div>
          <div style="opacity:.9">DEC</div>
        </div>

        <div class="continue">CONTINUE</div>

        <div class="video-thumb" style="background-image:url('./vid.jpg')">
          <div class="play" id="playBtn"><i class="fas fa-play"></i></div>
        </div>

        <div class="download-fab" id="downloadBtn" title="download">
          <i class="fas fa-arrow-down"></i>
        </div>
      </section>
    </main>

    <!-- RIGHT panel (desktop) -->
    <aside class="right-panel card" aria-hidden="true">
      <div class="card chat-card" id="chatCard" style="cursor:pointer">
        <div class="row">
          <img src="./chat.jpg" alt="" style="width:56px;height:56px;border-radius:50%;object-fit:cover">
          <div>CHAT</div>
        </div>
        <div class="icon-btn chat-download" id="chatDownload"><i class="fas fa-arrow-down"></i></div>
      </div>

      <div class="card" style="text-align:center">
        <div style="font-weight:600">More</div>
        <small style="color:var(--muted)">Settings & links</small>
      </div>
    </aside>
  </div>

  <!-- Modals -->
  <div id="dateModal" class="modal-backdrop" aria-hidden="true">
    <div class="modal">
      <button class="close-x" data-close>&times;</button>
      <h3>Episode Released</h3>
      <p style="color:var(--muted)">This episode dropped on</p>
      <div style="background:var(--accent);padding:10px;border-radius:10px;font-size:18px">1 DEC</div>
    </div>
  </div>

  <div id="chatModal" class="modal-backdrop" aria-hidden="true">
    <div class="modal" style="max-width:420px">
      <button class="close-x" data-close>&times;</button>
      <div class="chat-body" style="max-height:220px;overflow:auto;padding:6px 0">
        <div class="msg bot">Hello! ðŸ‘‹</div>
        <div style="height:8px"></div>
        <div class="msg user">Hi!</div>
      </div>

      <div style="display:flex;gap:8px;margin-top:12px">
        <input id="chatInput" type="text" placeholder="Type a message..." style="flex:1;padding:10px;border-radius:10px;border:1px solid #333;background:#222;color:#fff">
        <button id="sendMsg" class="icon-btn" title="send"><i class="fas fa-paper-plane"></i></button>
      </div>
    </div>
  </div>

  <div id="downloadModal" class="modal-backdrop" aria-hidden="true">
    <div class="modal">
      <div style="background:var(--accent);padding:10px;border-radius:10px;font-weight:700">Download Completed</div>
    </div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
